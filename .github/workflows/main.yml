name: Cypress Tests

on: [pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with: 
          node-version: 15
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Set secrets
        run: |
          aws secretsmanager get-secret-value --secret-id dev/cypress/exports.js | jq -r .SecretString > frontend/src/exports.js
          aws secretsmanager get-secret-value --secret-id dev/cypress/API.ts | jq -r .SecretString > frontend/src/API.ts 
          aws secretsmanager get-secret-value --secret-id dev/cypress/mutations.ts | jq -r .SecretString > frontend/src/graphql/mutations.ts 
          aws secretsmanager get-secret-value --secret-id dev/cypress/queries.ts | jq -r .SecretString > frontend/src/graphql/queries.ts 
          aws secretsmanager get-secret-value --secret-id dev/cypress/subscriptions.ts | jq -r .SecretString > frontend/src/graphql/subscriptions.ts
          
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: frontend
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          command: npx cypress run
          record: true
          config: baseUrl=http://localhost:3000
          browser: chrome
      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress