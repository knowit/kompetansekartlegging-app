name: Frontend lint-check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        run: npm install

      - name: ESLint & Prettier check
        run: npm run lint
